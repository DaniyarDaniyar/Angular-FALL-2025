<header class="header">
    <nav class="nav">
                <a routerLink="/" routerLinkActive="active">Home</a>
                <a routerLink="/movies" routerLinkActive="active">Search</a>
                <a routerLink="/top-movies" routerLinkActive="active">Top-10</a>

                <ng-container *ngIf="user$ | async as user; else loggedOut">
                    <a routerLink="/profile" routerLinkActive="active">Profile</a>
                    <a href="#" (click)="logout(); $event.preventDefault()">Logout</a>
                </ng-container>
                <ng-template #loggedOut>
                    <a routerLink="/login" routerLinkActive="active">Login</a>
                    <a routerLink="/signup" routerLinkActive="active">Signup</a>
                </ng-template>
    </nav>
</header>
<main class="main">
<router-outlet></router-outlet>
</main>
