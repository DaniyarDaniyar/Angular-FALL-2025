<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>

    <form (ngSubmit)="submit()">
      <div class="input-group">
        <label>Email</label>
        <input [(ngModel)]="email" name="email" type="email" autocomplete="username" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input [(ngModel)]="password" name="password" type="password" autocomplete="current-password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="login-btn" [disabled]="loading">{{ loading ? 'Signing in...' : 'Sign In' }}</button>
    </form>

    <p class="error" *ngIf="error">{{ error }}</p>

    <p class="signup-text">Don't have an account? <a routerLink="/signup">Sign up</a></p>
  </div>
</div>
